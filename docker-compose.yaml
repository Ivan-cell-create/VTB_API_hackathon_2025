services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - XAI_API_KEY=${XAI_API_KEY:-}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - /tmp/plugins:/tmp/plugins
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://backend:8080
    ports:
      - "8082:80"  # Optional: для direct access к frontend во время debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  nginx:
   image: nginx:alpine
   ports:
    - "8081:80"
   volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
   depends_on:
    frontend:
      condition: service_healthy
    backend:
      condition: service_healthy
   healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost/health"] 
    interval: 10s
    timeout: 5s
    retries: 10
    start_period: 15s
   restart: unless-stopped

networks:
  default:
    driver: bridge